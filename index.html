<head>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script
  src="./common.js"></script>
		<link rel="stylesheet" type="text/css" href="./common.css">
</head>

<body style="background:#e5e5e5;">
<a onclick="startAnimation()" href="#">
	<div class="first stackup"></div>
	<div class="second"></div>
	<div class="third"></div>
</a>
<script>
	var count=1;
	function startAnimation(){
		if(count%2===1){
			$('.second').removeClass(' stackup')
			setTimeout(function(){$('.first').addClass(' later').addClass('stackup')},1000);;
			setTimeout(function(){$('.second').addClass(' later')},2000);;
			count++;
		}
		else {
			setTimeout(function(){$('.first').removeClass(' later').removeClass('stackup')},1000);;
			setTimeout(function(){$('.second').removeClass(' later').addClass('stackup')},2000);;
			count++;

		}

	}
</script>
</body>
</html>
